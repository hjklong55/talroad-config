server:
  port: 8003

spring:  
  datasource:    
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/talroad_base?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false    
    username: dev   
    password: dev

    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: IdasNettyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1


mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: cn.cepec.talroad.base.entity
  global-config:
    id-type: 0
    field-strategy: 1
    db-column-underline: true
    refresh-mapper: true
    #capital-mode: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
